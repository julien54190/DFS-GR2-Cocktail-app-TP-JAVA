<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Mon Panier</title>
</head>
<body>
    <div class="container p-20">
        <header class="text-center mb-30">
            <h1 class="text-lg text-bold white mb-10">🛒 Mon Panier</h1>
            <p class="text-sm white">Vos ingrédients sélectionnés</p>
        </header>
        
        <nav class="flex justify-content-center gap-20 mb-30">
            <a href="/" class="card">🏠 Accueil</a>
            <a href="/nouveau" class="card">➕ Nouveau</a>
            <a href="/likes" class="card">❤️ Favoris</a>
            <a href="/panier" class="card active-item">🛒 Panier <span th:text="${ingredientCount}">0</span></a>
            <a href="/admin/cocktails" class="card">⚙️ Admin</a>
        </nav>
        
        <div th:if="${#lists.isEmpty(ingredients)}" class="text-center card bkg-light">
            <div class="text-lg mb-20">🛒</div>
            <h2 class="text-bold mb-10">Panier vide</h2>
            <p class="mb-20">Votre panier ne contient aucun ingrédient</p>
            <button class="btn btn-primary" onclick="window.location.href='/'">
                Découvrir des cocktails
            </button>
        </div>
        
        <div th:if="${!#lists.isEmpty(ingredients)}" class="card">
            <div class="text-center mb-20">
                <h2 class="text-bold mb-10">Ingrédients sélectionnés</h2>
                <p class="text-sm" th:text="${#lists.size(ingredients)} + ' ingrédients dans votre panier'">0 ingrédients dans votre panier</p>
            </div>
            
            <div class="flex flex-col gap-12 mb-20">
                <div th:each="ingredient : ${ingredients}" class="flex justify-content-between align-items-center p-12 bkg-light radius">
                    <span class="text-bold" th:text="${ingredient}">Ingrédient</span>
                    <button class="btn btn-danger remove-ingredient-btn" 
                            th:data-ingredient="${ingredient}">
                        ❌ Supprimer
                    </button>
                </div>
            </div>
            
            <div class="flex gap-12 justify-content-center">
                <button class="btn btn-primary" onclick="clearPanier()">
                    🗑️ Vider le panier
                </button>
                <button class="btn btn-primary" onclick="exportPanier()">
                    📋 Exporter la liste
                </button>
            </div>
        </div>
    </div>

    <script th:src="@{/script/panier.js}"></script>
</body>
</html>
