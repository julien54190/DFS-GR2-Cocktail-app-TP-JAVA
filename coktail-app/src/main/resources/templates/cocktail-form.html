<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Nouveau Cocktail</title>
</head>
<body>
    <div class="container p-20">
        <header class="text-center mb-30">
            <h1 class="text-lg text-bold white mb-10">🍹 Nouveau Cocktail</h1>
            <p class="text-sm white">Ajoutez votre cocktail préféré</p>
        </header>
        
        <nav class="flex justify-content-center gap-20 mb-30">
            <a href="/" class="card">🏠 Accueil</a>
            <a href="/nouveau" class="card active-item">➕ Nouveau</a>
            <a href="/likes" class="card">❤️ Favoris</a>
            <a href="/panier" class="card">🛒 Panier <span th:text="${ingredientCount}">0</span></a>
            <a href="/admin/cocktails" class="card">⚙️ Admin</a>
        </nav>
        
        <div class="card">
            <form th:action="@{/api/cocktails}" method="post" class="flex flex-col gap-20">
                <div class="flex flex-col gap-12">
                    <label class="text-bold">Nom du cocktail</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="flex flex-col gap-12">
                    <label class="text-bold">Description</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>
                
                <div class="flex flex-col gap-12">
                    <label class="text-bold">URL de l'image</label>
                    <input type="url" name="imageUrl" required>
                </div>
                
                <div class="flex flex-col gap-12">
                    <label class="text-bold">Ingrédients</label>
                    <div class="flex gap-12">
                        <input type="text" id="ingredientInput" placeholder="Nom de l'ingrédient" class="flex-auto">
                        <button type="button" class="btn btn-primary" onclick="addIngredient()">➕ Ajouter</button>
                    </div>
                    <div id="ingredientsList" class="flex gap-12 flex-wrap"></div>
                    <input type="hidden" name="ingredients" id="ingredientsField" required>
                </div>
                
                <div class="flex gap-12">
                    <button type="submit" class="btn btn-primary">💾 Sauvegarder</button>
                    <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/'">
                        ❌ Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/script/nouveau.js}"></script>
</body>
</html>
