<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Cocktail App</title>
</head>
<body>
    <div class="container p-20">
        <header class="text-center mb-30">
            <h1 class="text-lg text-bold white mb-10">🍹 Cocktails App</h1>
            <p class="text-sm white">Découvrez et gérez vos cocktails préférés</p>
        </header>
        
        <nav class="flex justify-content-center gap-20 mb-30">
            <a href="/" class="card active-item">🏠 Accueil</a>
            <a href="/nouveau" class="card">➕ Nouveau</a>
            <a href="/likes" class="card">❤️ Favoris</a>
            <a href="/panier" class="card">🛒 Panier <span th:text="${ingredientCount}">0</span></a>
            <a href="/admin/cocktails" class="card">⚙️ Admin</a>
        </nav>
        
        <div th:if="${#lists.isEmpty(cocktails)}" class="text-center card bkg-light">
            <div class="text-lg mb-20">🍹</div>
            <h2 class="text-bold mb-10">Aucun cocktail</h2>
            <p class="mb-20">Commencez par ajouter votre premier cocktail</p>
            <button class="btn btn-primary" onclick="window.location.href='/nouveau'">
                Ajouter un cocktail
            </button>
        </div>
        
        <div th:if="${!#lists.isEmpty(cocktails)}" class="flex flex-wrap gap-20" style="justify-content: center;">
            <div th:each="cocktail : ${cocktails}" class="card cocktail-card" style="width: calc(33.333% - 14px); min-width: 300px; display: flex; flex-direction: column;">
                <div class="flex flex-col gap-12">
                    <img th:src="${cocktail.imageUrl}" th:alt="${cocktail.name}" class="w-full radius" style="height: 200px; object-fit: cover;">
                    <div class="flex flex-col">
                        <h3 class="text-bold mb-10" th:text="${cocktail.name}">Nom du cocktail</h3>
                        <p class="text-sm mb-10" th:text="${cocktail.description}">Description</p>
                        
                        <ul class="list-disc pl-20 mb-10">
                            <li th:each="ingredient : ${cocktail.ingredients}" 
                                th:text="${ingredient}">Ingrédient</li>
                        </ul>
                    </div>
                </div>
                
                <div class="flex gap-12" style="margin-top: auto;">
                    <button class="btn btn-primary" 
                            data-action="add-to-panier"
                            th:data-cocktail-id="${cocktail.id}">
                        🛒 Panier
                    </button>
                    
                    <button th:class="${likedIds.contains(cocktail.id)} ? 'btn btn-liked' : 'btn btn-like'"
                            data-action="toggle-like"
                            th:data-cocktail-id="${cocktail.id}"
                            th:text="${likedIds.contains(cocktail.id)} ? '❤️' : '🤍'">
                        🤍
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/script/index.js}"></script>
</body>
</html>
